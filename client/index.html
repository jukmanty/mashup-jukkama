<!DOCTYPE html>
<html ng-app="checkGasApp">
<head>
<title>Best gas price</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/lib/nv.d3.min.css" />
  <link rel="stylesheet" href="css/client.css" />

  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="js/lib/nv.d3.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
  <script src="js/lib/angularjs-nvd3-directives.min.js"></script>
  <script src="js/controller.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<body>

  <div class="table-responsive" ng-controller="BestGasPriceCtrl">
    <table class="table">
     <tbody>
      <tr><th>Best station</th><td>{{best.station_name}}</td></tr>
      <tr><th>Best price</th><td>{{best.price}}</td></tr>
     </tbody>
    </table>
  </div>

  <h3>Average 95 price</h3>

  <div ng-controller="AvgCtrl">
    <div style="width: 100%; max-width: 500px">
      <nvd3-line-chart
          data="avg"	
          width="400"
          height="400" 
          showXAxis="true"
          showYAxis="true"
          forceY="[1.2, 1.6]" 
          xAxisTickFormat="xAxisTickFormat()"
          yAxisTickValues="[1.2, 1.3, 1.4, 1.5, 1.6]">
      </nvd3-line-chart>
    </div>
  </div>

</body>
</html>
